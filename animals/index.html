<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Guessing Game</title>
  <!-- PatternFly 6 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@patternfly/patternfly@6.2.3/patternfly.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="pf-v6-c-page">
  <header class="pf-v6-c-page__header">
    <div class="pf-v6-c-page__header-brand">
      <h1 class="pf-v6-c-title pf-m-2xl">Animal Guessing Game</h1>
      <button id="restartBtn" class="pf-v6-c-button pf-m-secondary" style="margin-left:2rem;">Restart</button>
      <button id="toggleKbBtn" class="pf-v6-c-button pf-m-tertiary knowledge-toggle-btn" style="margin-left:1rem;">Knowledge Base</button>
    </div>
  </header>
  <main class="pf-v6-c-page__main">
    <section class="pf-v6-c-page__main-section">
      <div class="pf-v6-l-split pf-m-gutter" style="height: calc(100vh - 120px);">
        <div class="pf-v6-l-split__item pf-m-fill">
          <div class="pf-v6-c-card pf-m-shadow-on-md" style="height:100%; display:flex; flex-direction:column;">
            <div class="pf-v6-c-card__body" id="messages" style="flex:1; overflow-y:auto;" aria-live="polite" aria-atomic="false" tabindex="0"></div>
            <div class="pf-v6-c-card__footer" id="controls"></div>
          </div>
        </div>
        <nav class="pf-v6-l-split__item" aria-label="Knowledge Base" style="min-width:320px; max-width:400px;">
          <div class="pf-v6-c-card pf-m-shadow-on-md" style="height:100%;">
            <div class="pf-v6-c-card__header" style="display:flex; align-items:center; justify-content:space-between;">
              <h2 class="pf-v6-c-title pf-m-lg">Knowledge Base</h2>
              <button id="closeKbBtn" class="pf-v6-c-button pf-m-plain" aria-label="Close Knowledge Base" style="font-size:2rem; line-height:1; display:none;">&times;</button>
            </div>
            <div class="pf-v6-c-card__body" id="tree" style="overflow-y:auto;"></div>
          </div>
        </nav>
      </div>
    </section>
  </main>
  <!-- PatternFly 6 JS (optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/@patternfly/patternfly@6.2.3/patternfly.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
